<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="./response.html" target="_blank" name="Biodata" method="get">
    <fieldset>
        <legend>Biodata</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" required><br><br>

        <label for="phone">PHONE NUMBER</label>
        <input type="number" id="phone" name="phone number" required><br><br>

        <label for="attempt">ATTEMPT:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="9" requied><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your email" required><br><br>

        <label for="gender">GENDER:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender">
        <label for="female">FEMALE</label>
        <br><br>




        <label for="check">VEHICLES YOU HAVE:</label>
        <input type="checkbox" id="bike" name="vehicle" value="bike">
        <label for="bike">BIKE</label>
        <input type="checkbox" id="car" name="vehicle" value="car">
        <label for="car">CAR</label><br><br>



        <label for="lang">SELECT YOUR PROGRAMMING LANGUAGE:</label>
        <select id="language" name="language" required>
            <option value="python">PYTHON</option>
            <option value="c++">C++</option>
            <option value="javascript">JAVASCRIPT</optiono>
            <option value="java">JAVA</option>
            <option value="c#">C</option>
            <option value="mysql">MYSQL</option>

        </select><br><br>
        <label for="appointment">APPOINTMENT TIME</label>
        <input type="time" id="appointment" name="appointment" required><br><br>

        <label for="add">ADDRESS:</label>
        <textarea id="add" name="add" placeholder="ADDRESS HERE" required></textarea><BR><BR>


        <label for="resume">UPLOAD YOUR RESUME:</label>
        <input type="file" id="Resume" name="Resume" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">




    </fieldset>
    </form>

</body>

</html>
